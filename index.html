<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        :root {
            --gradient-primary: linear-gradient(135deg, #6A11CB 0%, #2575FC 100%);
            --gradient-secondary: linear-gradient(45deg, #FF6B6B 0%, #4ECDC4 100%);
            --background-dark: #0F2027;
            --background-light: #203A43;
            --text-primary: #FFFFFF;
            --text-secondary: #E0E0E0;
            --accent-color: #4ECDC4;
            --shadow-elegant: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        body {
            background: var(--background-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            background-image: 
                radial-gradient(at 47% 33%, hsl(162.00, 77%, 40%) 0, transparent 59%), 
                radial-gradient(at 82% 65%, hsl(218.00, 39%, 11%) 0, transparent 55%);
        }

        .weather-app-container {
            width: 100%;
            max-width: 420px;
            background: rgba(32, 58, 67, 0.8);
            border-radius: 25px;
            box-shadow: var(--shadow-elegant);
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            background: var(--gradient-primary);
            color: var(--text-primary);
            text-align: center;
            padding: 25px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(-45deg);
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -1px;
            position: relative;
            z-index: 2;
        }

        .tab-container {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            margin: 15px;
            border-radius: 50px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: 500;
        }

        .tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--accent-color);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .tab.current-tab {
            color: var(--text-primary);
        }

        .tab.current-tab::after {
            transform: scaleX(1);
        }

        .content-container {
            padding: 20px;
            color: var(--text-secondary);
        }

        .grant-location-container,
        .loading-container,
        .user-info-container,
        .form-container {
            display: none;
            text-align: center;
        }

        .grant-location-container.active,
        .loading-container.active,
        .user-info-container.active,
        .form-container.active {
            display: block;
        }

        .btn {
            background: var(--gradient-secondary);
            color: var(--text-primary);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: all 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-form input {
            flex-grow: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .search-form input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .input-text {
    flex-grow: 1;
    padding: 10px 12px;
    border: 2px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    color: #333;
    outline: none;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 50px;
}

/* Hover and Focus styles for input */
.input-text:hover,
.input-text:focus {
    border-color: #6200ea;
    box-shadow: 0 0 4px #6200ea;
}

        .weather-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .weather-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            filter: brightness(1.2) contrast(1.2);
        }

        .city-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .city-info img {
            max-width: 50px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .temperature {
            font-size: 48px;
            font-weight: 700;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .weather-description {
            font-size: 18px;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        @media (max-width: 600px) {
            .weather-details {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-app-container">
        <div class="header">
            <h1>WeatherSync</h1>
        </div>

        <div class="tab-container">
            <div class="tab current-tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="content-container">
            <!-- Grant Location Container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="120" height="120">
                <h2 style="color: var(--text-primary); margin-bottom: 10px;">Location Access</h2>
                <p style="margin-bottom: 15px; color: var(--text-secondary);">Enable location to get precise weather updates</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form Container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Enter City Name" data-searchInput class="input-text" >
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20">
                </button>
            </form>

            <!-- Loading Container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="100" height="100">
                <p style="color: var(--text-secondary); margin-top: 15px;">Fetching weather data...</p>
            </div>

            <!-- User Info Container -->
            <div class="user-info-container">
                <div class="city-info">
                    <h2 data-cityName style="color: var(--text-primary);">City Name</h2>
                    <img data-countryIcon>
                </div>

                <p class="weather-description" data-weatherDesc>Weather Description</p>
                
                <img data-weatherIcon style="width: 100px; height: 100px;">
                
                <div class="temperature" data-temp>25Â°C</div>

                <div class="weather-details">
                    <div class="weather-card">
                        <img src="./assets/wind.png">
                        <h3 style="color: var(--text-primary); margin-bottom: 5px;">Wind</h3>
                        <p data-windspeed>5.5 m/s</p>
                    </div>
                    <div class="weather-card">
                        <img src="./assets/humidity.png">
                        <h3 style="color: var(--text-primary); margin-bottom: 5px;">Humidity</h3>
                        <p data-humidity>65%</p>
                    </div>
                    <div class="weather-card">
                        <img src="./assets/cloud.png">
                        <h3 style="color: var(--text-primary); margin-bottom: 5px;">Clouds</h3>
                        <p data-cloudiness>40%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
