<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherSync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="weather-app-container">
        <div class="header">
            <h1>WeatherSync</h1>
        </div>

        <div class="tab-container">
            <div class="tab current-tab" data-userWeather>Your Weather</div>
            <div class="tab" data-searchWeather>Search Weather</div>
        </div>

        <div class="content-container">
            <!-- Grant Location Container -->
            <div class="grant-location-container">
                <img src="./assets/location.png" width="120" height="120">
                <h2 style="color: var(--text-primary); margin-bottom: 10px;">Location Access</h2>
                <p style="margin-bottom: 15px; color: var(--text-secondary);">Enable location to get precise weather updates</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search Form Container -->
            <form class="form-container" data-searchForm>
                <input placeholder="Enter City Name" data-searchInput class="input-text" >
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20">
                </button>
            </form>

            <!-- Loading Container -->
            <div class="loading-container">
                <img src="./assets/loading.gif" width="100" height="100">
                <p style="color: var(--text-secondary); margin-top: 15px;">Fetching weather data...</p>
            </div>

            <!-- User Info Container -->
            <div class="user-info-container">
                <div class="city-info">
                    <h2 data-cityName style="color: var(--text-primary);">City Name</h2>
                    <img data-countryIcon>
                </div>

                <p class="weather-description" data-weatherDesc>Weather Description</p>
                
                <img data-weatherIcon style="width: 100px; height: 100px;">
                
                <div class="temperature" data-temp>25Â°C</div>

                <div class="weather-details">
                    <div class="weather-card">
                        <img src="./assets/wind.png">
                        <h3 style="color: var(--text-primary); margin-bottom: 5px;">Wind</h3>
                        <p data-windspeed>5.5 m/s</p>
                    </div>
                    <div class="weather-card">
                        <img src="./assets/humidity.png">
                        <h3 style="color: var(--text-primary); margin-bottom: 5px;">Humidity</h3>
                        <p data-humidity>65%</p>
                    </div>
                    <div class="weather-card">
                        <img src="./assets/cloud.png">
                        <h3 style="color: var(--text-primary); margin-bottom: 5px;">Clouds</h3>
                        <p data-cloudiness>40%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
